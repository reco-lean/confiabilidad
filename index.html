<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confiabilidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icono.png">
    <link rel="stylesheet" href="style.css">
    <style>
        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            vertical-align: middle;
            margin-left: 5px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html" target="_blank">
            <img src="logo.png" alt="Logo" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 mt-0">
                    <div class="card-body">
                        <h2 id="titulo" class="text-center mb-4">Evidencias desarme reconstrucción</h2>
                        <form id="form">
                            <div class="mb-3">
                                <label class="form-label requerido">Número de componente:</label>
                                <input style="text-transform: uppercase;" type="text" id="componente" class="form-control">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label requerido" for="taller">Modelo</label>
                                <select style="text-transform: uppercase;" id="modelo" class="form-select">
                                    <option value="" disabled selected>Selecciona el modelo</option>
                                    <option value="MFIN 793D">MFIN 793D</option>
                                    <option value="MFIN 789CD">MFIN 789CD</option>
                                    <option value="MOTR 789CD">MOTR 789CD</option>
                                    <option value="MOTR 793D">MOTR 793D</option>
                                    <option value="SUSF 793D">SUSF 793D</option>
                                    <option value="SUSF 789CD">SUSF 789CD</option>
                                    <option value="TRAN 789CD">TRAN 789CD</option>
                                    <option value="TRAN 793D">TRAN 793D</option>
                                    <option value="CLEV HIT3600">CLEV HIT3600</option>
                                    <option value="CCUC HIT3600">CCUC HIT3600</option>
                                    <option value="CEMP HIT3600">CEMP HIT3600</option>
                                    <option value="CLEV HIT5500">CLEV HIT5500</option>
                                    <option value="CEMP HIT5500">CEMP HIT5500</option>
                                    <option value="CICU HIT5500">CICU HIT5500</option>
                                    <option value="TRAN D9T">TRAN D9T</option>
                                    <option value="TRAN D10T">TRAN D10T</option>
                                    <option value="TRAN D11T">TRAN D11T</option>
                                    <option value="TRAN 834">TRAN 834</option>
                                    <option value="TRAN 631G">TRAN 631G</option>
                                    <option value="TRAN 854GK">TRAN 854GK</option>
                                    <option value="MFIN D9T">MFIN D9T</option>
                                    <option value="MFIN D10T">MFIN D10T</option>
                                    <option value="MFIN D11T">MFIN D11T</option>
                                    <option value="MFIN 834">MFIN 834</option>
                                    <option value="MFIN 631G">MFIN 631G</option>
                                    <option value="MFIN 854GK">MFIN 854GK</option>
                                    <option value="TRAN R1950">TRAN R1950</option>
                                    <option value="MFIN R1950">MFIN R1950</option>          
                                </select>                                
                            </div>

                            <div class="mb-3">
                                <label class="form-label requerido">OT:</label>
                                <input style="text-transform: uppercase;"  type="text" id="ot" class="form-control">
                            </div>
                        
                            <div class="mb-3">
                                <label class="form-label requerido">Fotos:</label>
                                <input type="file" id="fotos" class="form-control" accept=".jpg,.jpeg" multiple>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Comentarios (En este campo debe describir lo que se observa en la(s) fotografía(s), indicando los modos y mecanismos de falla asociados, así como la sección o parte específica del componente al que corresponde. Ejemplo: Piñón solar del primer embrague con pitting en la base de los dientes)</label>
                                <textarea id="comentario" class="form-control" rows="4"></textarea>
                            </div>
                        
                            <button id="btnEnviar" type="submit" class="btn btn-custom w-100">
                                Enviar
                                <span class="spinner-border spinner-border-sm" id="spinner"></span>
                            </button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="form.js"></script>
</body>
</html>
