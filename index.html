<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro OT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="flex flex-col gap-6" style="font-family: 'Roboto', sans-serif;">
  <header class="flex justify-between items-center py-4 px-6 bg-[#FFC528]">
    <div class="w-40 h-18">
      <img class="w-full h-full" src="cerrejon-logo.webp" alt="cerrejon-logo">
    </div>
    <div class="w-40 h-18">
      <img class="w-full h-full" src="reco-logo.webp" alt="reco-logo" />
    </div>
  </header>

  <main class="w-full max-w-[700px] mx-auto mb-10">
    <div class="flex flex-col m-5 p-8 border border-black border-2 rounded">
      <div class="flex gap-1 items-center mb-2 sm:mb-4 relative">
        <img src="confiabilidad.png" alt="icono-confiabilidad" class="w-10">
        <h1 class="text-xs sm:text-sm font-bold">CONFIABILIDAD</h1>
      </div>
      <h2 class="text-sm sm:text-xl font-bold mb-1">REGISTRAR EVIDENCIAS DE ORDEN DE TRABAJO</h2>
      <small class="text-gray-400 mb-8">Por favor ingresa los detalles</small>
      <form class="flex flex-col gap-5" id="orderForm" method="post">
        <input id="ot" type="text" name="orderNumber" placeholder="Orden de trabajo" required class="w-full p-3 border-2 border-[#E5E5E5] focus:outline-none text-[#23231C] text-xs sm:text-base rounded uppercase">
        <select id="componente" name="component" class="w-full p-3 border-2 border-[#E5E5E5] focus:outline-none text-sm rounded uppercase text-xs sm:text-base" required>
          <option value="">SELECCIONA UN COMPONENTE</option>
          <option value="MFIN 793D">MFIN 793D</option>
          <option value="MFIN 789CD">MFIN 789D</option>
          <option value="MOTR 789CD">MOTR 789CD</option>
          <option value="MOTR 793D">MOTR 793D</option>
          <option value="SUSF 793D">SUSF 793D</option>
          <option value="SUSF 789CD">SUSF 789CD</option>
          <option value="TRAN 789CD">TRAN 789CD</option>
          <option value="TRAN 793D">TRAN 793D</option>
          <option value="TRAN 789CD">TRAN 789CD</option>
          <option value="CLEV HIT3600">CLEV HIT3600</option>
          <option value="CCUC HIT3600">CCUC HIT3600</option>
          <option value="CEMP HIT3600">CEMP HIT3600</option>
          <option value="CLEV HIT5500">CLEV HIT5500</option>
          <option value="CEMP HIT5500">CEMP HIT5500</option>
          <option value="CICU HIT5500">CICU HIT5500</option>
          <option value="CACU HIT5500">CACU HIT5500</option>
          <option value="TRAN D9T">TRAN D9T</option>
          <option value="TRAN D10T">TRAN D10T</option>
          <option value="TRAN D11T">TRAN D11T</option>
          <option value="TRAN 834">TRAN 834</option>
          <option value="TRAN 631G">TRAN 631G</option>
          <option value="TRAN 854GK">TRAN 854GK</option>
          <option value="MFIN D9T">MFIN D9T</option>
          <option value="MFIN D10T">MFIN D10T</option>
          <option value="MFIN D11T">MFIN D11T</option>
          <option value="MFIN 834">MFIN 834</option>
          <option value="MFIN 631G">MFIN 631G</option>
          <option value="MFIN 854GK">MFIN 854K</option>
          <option value="CCUC R9150">CUCC R9150</option>
        </select>
        <textarea name="orderComment" id="comentario-ot" rows="5" maxlength="220" placeholder="COMENTARIO GENERAL DE LA ORDEN (OPCIONAL)." class="w-full p-3 border-2 border-[#E5E5E5] focus:outline-none text-[#23231C] text-xs sm:text-base rounded resize-none"></textarea>
        <div class="flex flex-col gap-1 p-3 text-gray-400 border-2 border-[#E5E5E5] rounded">
          <label class="text-xs sm:text-base">FOTOS (MAX. 30):</label>
          <input class="text-sm sm:text-base" type="file" id="photos" name="photos" multiple accept=".jpg,.jpeg"">
          <div id="photo-comments"></div>
        </div>
        <button type="submit" class="text-xs sm:text-base p-3 bg-[#FFC528] hover:bg-[#EDAF18] rounded">Guardar</button>
      </form>

    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>
</html>
